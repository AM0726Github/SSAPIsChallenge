<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.1.1/build/global/luxon.min.js" defer></script>
    <script src="assets/js/script.js" defer></script>
    <title>SSAPI/WeatherDashboard</title>
  </head>
  <body>
    <!-- Header -->
    <header class="text-warning mb-2 p-2">
      <div class="container">
        <div class="row">
          <h1 class="text-center">Weather Dashboard</h1>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="container">
      <div class="row">
        <!-- Search  -->
        <section class="col-12 col-sm-3">
          <h2 class="text-warning">Enter a City Name</h2>
          <input type="text" id="CityName" class="form-control-lg mb-2 col-12" placeholder="Citi name" autofocus/>
          <button id="CityButton" class="btn btn-warning col-12 disabled">
            Search The City
          </button>
          <hr class="py-0"/>
          <!-- Search History -->
          <ul id="CityHistory" class="list-group"></ul>
        </section>
        <!-- Search Result -->
        <section id="Results" class="col-12 col-sm-9">
          <!-- Forecast -->
          <div>
            <h3 class="text-warning">Current Day Forecast</h3>
            <div id="CurrentResult" class="card mb-3">
              <div class="card-body">
                <h3 class="card-title">
                  <span id="ResultCity"></span>
                  <span id="CurrentDate"></span>
                  <span id="CurrentWeatherIco" class=""></span>
                </h3>
                <div class="card-text">
                  <div class="text-warning">Temp: <span id="CityCurrentTemp" class="badge bg-info text-dark"></span></div>
                  <div class="text-warning">Wind: <span id="CityCurrentWind" class="badge bg-info text-dark"></span></div>
                  <div class="text-warning">Humidity: <span id="CityCurrentHumidity" class="badge bg-info text-dark"></span></div>
                  <div class="text-warning"> UV Index: <span id="CityCurrentUvI" class="badge bg-info text-dark"></span></div>
                </div>
              </div>
            </div>
          </div>
          <!-- 5-Day Forecast -->
          <div>
            <h3 class="text-warning">Five Days Forecast</h3>
            <div
              id="CityFiveDaysForecast"
              class="row justify-content-between "
            ></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
