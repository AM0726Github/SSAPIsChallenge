<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
     crossorigin="anonymous">
    <title>SSAPIs/Weather Dashboard</title>
  </head>

  <body class="bg-white">
    <header class="container-fluid text-center text-white p-2 bg-primary">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">

      <div class="row">
        
        <section class="col-lg-3">
          <h2>Search for a City:</h2>
          <form class="Search-form">
            <input id="enter-city" type="text" class="form-input w-100" id="searching-input" name="searching-input" placeholder="Enter City name" />
            <button class="btn btn-info" type="button" id="search-button">Search</button>
          </form>
          <div class="search-history mt-1" id="history">
          </div>
        </section>

        <section class="col-lg-9">
          
          <div class="row mr-0">
            <div class="col-lg-11 card m-3 d-none" id="today-weather">
              <div class="card-body">
                <h3 id="city-name" class="city-name"></h3>
                <img id="current-pic" alt="sky" src="">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="UV-index"></p>
              </div>
            </div>
          </div>

          <div class="row d-none" id="fiveday-header">
            <div class="col-12">
              <h3>5-Day Forecast:</h3>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          </div>

        </section>
      </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
