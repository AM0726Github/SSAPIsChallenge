<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
     crossorigin="anonymous">
    <title>SSAPIs/Weather Dashboard</title>
  </head>

  <body class="min-100-vh flex-column bg-white">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row">
      <div class="flex-row">
        
        <section class="flex-column m-1">
          <h1>Search for a City:</h1>
          <form class="">
            <input id="enter-city" type="text" class="form-input w-100" id="shopping-input" name="shopping-input" placeholder="Enter City name" />
            <button class="btn btn-info">Search</button>
          </form>
          <div class="search-history mt-1">
            <button type="button" class="btn btn-dark mt-1" disabled>Button</button>
          </div>
        </section>

        <section>
          <div class="flex-column">
            <h3 id="city-name" class="city-name"></h3>
            <img id="current-pic" alt="sky" src="">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="UV-index"></p>
          </div>


          <div class="flex-column" id="five-day">
            <div>
              <h3>5-Day Forecast:</h3>
            </div>
            <div class="flex-row">
              <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
              <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
              <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
              <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
              <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
